<form id="inserScheduleForm" action="" method="post" class="w-90 form3 needs-validation">
    <fieldset class="border p-2">
        <legend class="w-auto">Horarios de examen</legend>
        <div class="mx-2 mb-2 row">
            <label for="calHor" class="col-sm-4 col-form-label">Horario:</label>
            <div class="col-sm-8">
                <input type="date" class="form-control" id="calHor" name="horario">
            </div>
        </div>
    </fieldset>
</form>

<script type="text/javascript">
    var d = new Date();
    var y = (d.getFullYear()).toString();
    var m = (d.getMonth()+1).toString();
    var day = d.getDate().toString();
    var strDate = y + "-" + (m[1]?m:"0"+m) + "-" + (day[1]?day:"0"+day);
    $("#insertScheduleForm").validate({
        rules: {
            horario: {
                required: true,
                min: strDate
            }
        },
        messages: {
            horario: {
                required: "Introduce el Horario por favor",
                min: "Introduce una fecha pr√≥xima"
            }
        }
    })
</script>
