<form id="inserScheduleForm" action="" method="post" class="w-90 form3 needs-validation">
    <fieldset class="border p-2">
        <legend class="w-auto">Grupos</legend>
        <div class="mx-2 mb-2 row">
            <label for="calHor" class="col-sm-4 col-form-label">Horario:</label>
            <div class="col-sm-8">
                <input type="time" class="form-control" id="calHor" name="horario">
            </div>
        </div>
    </fieldset>
</form>

<script type="text/javascript">
    $("#insertScheduleForm").validate({
        rules: {
            horario: {
                required: true
            }
        },
        messages: {
            horario: {
                required: "Introduce el Horario por favor",
            }
        }
    })
</script>
